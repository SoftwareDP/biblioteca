<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><ui:insert name="title">Biblioteca</ui:insert></title>
</h:head>

<h:body>


	<div id="header">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Buscar libros" outcome="Buscar.xhtml"
					icon="ui-icon-search">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Comentar" outcome="ComentarLibro.xhtml"
					icon="ui-icon-document">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Nosotros" outcome="Buscar" icon="ui-icon-person">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
	</div>


	<div id="content">
		<ui:insert name="editar">
		</ui:insert>
	</div>

	<div id="footer">

		<p:outputLabel>copyrigth</p:outputLabel>

	</div>

</h:body>

</html>
