<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template.xhtml">
	<ui:define name="header">
	</ui:define>

	<ui:define name="editar">
		<h:form>
			<p:fieldset legend="Registrar comentario">
				<h:panelGrid columns="2">
					<p:outputLabel value="ISBN" />
					<p:inputText value="#{operacionBean.isbn}" />
				</h:panelGrid>
				<h3 style="margin-top: 0">Comentario</h3>
				<p>Ingrese la rese√±a o comentario de su libro de preferencia.</p>

				<h:inputTextarea value="#{operacionBean.rese.descripcion}" rows="10" cols="50"  queryDelay="750" minQueryLength="4" />
				
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Valor:" />
					<p:rating value="#{operacionBean.rese.calificacion}" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="5">
					<p:commandButton value="ver" type="button"
						onclick="PF('dlg2').show();" />
				</h:panelGrid>

				<p:commandButton value="Registrar"
					action="#{operacionBean.guardar()}" ajax="false" />

				<p:dialog header="comentario" widgetVar="dlg2" modal="true"
					height="100">
					<h:outputText value="#{operacionBean.rese.descripcion}" />
				</p:dialog>
			</p:fieldset>
		</h:form>
	</ui:define>


	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
